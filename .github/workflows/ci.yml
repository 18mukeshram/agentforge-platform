# .github/workflows/ci.yml

# ============================================
# AgentForge CI Pipeline
# ============================================
# Triggers: push to main, pull requests
# Stages: lint, test, build
# ============================================

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "20"

jobs:
  # ------------------------------
  # API: Lint & Test
  # ------------------------------
  api-lint-test:
    name: API - Lint & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/api

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
          cache-dependency-path: apps/api/pyproject.toml

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install ruff mypy

      - name: Lint with Ruff
        run: |
          ruff check src/ tests/ --output-format=github

      - name: Type check with MyPy
        run: |
          mypy src/ --ignore-missing-imports --no-error-summary || true

      - name: Run tests
        run: |
          pytest tests/ -v --tb=short
        env:
          AGENTFORGE_JWT_SECRET: test-secret-for-ci

  # ------------------------------
  # Web: Lint & Build
  # ------------------------------
  web-lint-build:
    name: Web - Lint & Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: apps/web/package.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint --if-present

      - name: Type check
        run: npm run type-check --if-present

      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000
          NEXT_PUBLIC_WS_URL: ws://localhost:8000

  # ------------------------------
  # Contracts: Validate Types
  # ------------------------------
  contracts-validate:
    name: Contracts - Validate
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/contracts

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: packages/contracts/package.json

      - name: Install dependencies
        run: npm ci --if-present || echo "No package.json found, skipping"

      - name: Type check
        run: npm run type-check --if-present || echo "No type-check script, skipping"

  # ------------------------------
  # Docker: Build Images
  # ------------------------------
  docker-build:
    name: Docker - Build Images
    runs-on: ubuntu-latest
    needs: [api-lint-test, web-lint-build]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/api
          file: ./apps/api/Dockerfile
          push: false
          tags: agentforge-api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Web image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/web
          file: ./apps/web/Dockerfile
          push: false
          tags: agentforge-web:${{ github.sha }}
          build-args: |
            NEXT_PUBLIC_API_URL=http://localhost:8000
            NEXT_PUBLIC_WS_URL=ws://localhost:8000
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ------------------------------
  # Health Check: Smoke Test
  # ------------------------------
  smoke-test:
    name: Smoke Test
    runs-on: ubuntu-latest
    needs: [docker-build]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/api
          file: ./apps/api/Dockerfile
          push: false
          load: true
          tags: agentforge-api:test

      - name: Run API container
        run: |
          docker run -d \
            --name api-test \
            -p 8000:8000 \
            -e AGENTFORGE_JWT_SECRET=test-secret \
            agentforge-api:test

      - name: Wait for API to be ready
        run: |
          echo "Waiting for API to start..."
          for i in {1..30}; do
            if curl -s http://localhost:8000/health > /dev/null; then
              echo "API is healthy!"
              break
            fi
            echo "Attempt $i: API not ready yet..."
            sleep 2
          done
          # Show container logs for debugging
          echo "--- Container Logs ---"
          docker logs api-test 2>&1 | tail -50

      - name: Check health endpoint
        run: |
          response=$(curl -s http://localhost:8000/health)
          echo "Health response: $response"
          echo "$response" | grep -q '"status":"healthy"' || exit 1

      - name: Check ready endpoint
        run: |
          response=$(curl -s http://localhost:8000/ready)
          echo "Ready response: $response"
          echo "$response" | grep -q '"status":"ready"' || exit 1

      - name: Cleanup
        if: always()
        run: |
          docker stop api-test || true
          docker rm api-test || true
